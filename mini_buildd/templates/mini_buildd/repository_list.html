{% extends "mini_buildd/base.html" %}
{% load repository %}

{% block mbd_page_title %} - repositories{% endblock %}
{% block mbd_page_footer %} &raquo; repositories{% endblock %}


{% block content %}

<div id="mb_index_repositories">
  <div class="box">
    <h1 class="box-caption">Repositories</h1>
    <ul>
{% for r in repositories %}
      <li><a href="/mini_buildd/repositories/{{ r.identity }}">{{ r }}</a></li>
{% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
