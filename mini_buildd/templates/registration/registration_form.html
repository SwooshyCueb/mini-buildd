{% extends "registration/base.html" %}

{% block title %}Register account{% endblock %}

{% block reg_content %}
	<form method="post" action="">
		<p>
			<b>Please register a new user account.</b>
		</p>

		<p>{% csrf_token %}</p>
		<table>
			{{ form }}
		</table>
		<p>
			<input type="submit" value="Register" />
		</p>
	</form>
{% endblock %}
