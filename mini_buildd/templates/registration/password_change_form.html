{% extends "registration/base.html" %}

{% block reg_content %}

		<b>Change your password.</b>
	</p>
	<form method="post" action="">
		<p>{% csrf_token %}</p>
		<table>
			{{ form }}
		</table>
		<p>
			<input type="submit" value="Change password" />
		</p>
	</form>
{% endblock %}
