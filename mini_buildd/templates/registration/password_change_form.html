{% extends "registration/base.html" %}

{% block title %}Password change{% endblock %}

{% block reg_content %}
	<p>
		<b>Change your password.</b>
	</p>

	<form method="post" action="">
		{% csrf_token %}
		<table>
			{{ form }}
		</table>
		<p>
			<input type="submit" value="Change password" />
		</p>
	</form>
{% endblock %}
